apiVersion: apps/v1
kind: Deployment
  metadata:
    name: angular-example-deployment
    labels:
      app: angular-example
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: angular-example
      template:
        metadata:
          labels:
            app: angular-example
        spec:
          containers:
            - name: angular-example
              image: dboullon/angular-example
              ports:
                - containerPort: 80
                - containerPort: 443
